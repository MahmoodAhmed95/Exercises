{% extends 'base.html' %}
{% block content %}
<h1>All Finches</h1>
<ul>
    {% for finch in finches %}
    <li>
        <div class="card">
            <div class="card-content">
                <div class="card-title"><strong>Name:</strong> {{ finch.name }}</div><br>
                <strong>Number:</strong> {{ finch.num }}<br>
                <strong>Color:</strong> {{ finch.color }}<br>
                <strong>Size:</strong> {{ finch.size }}<br>
            </div>
        </div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
